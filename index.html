<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Task board project. Built with HTML5, CSS3 and JavaScript">
        <meta name="keywords" content="HTML, CSS, JavaScript, Itamar Rosenblum, programming, web development, full stack, code, task board, project">
        <meta name="author" content="Itamar Rosenblum">
        <title>Task Board</title>
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Media Queries -->
        <link rel="stylesheet" href="css/queries.css">
    </head>

    <body>
        <!-- Grid container -->
        <div class="container">
            <!-- Header section -->
            <header>
                <div>
                    <h1>My Task board</h1>
                </div>
            </header>

            <!-- Task board section -->
            <section class="section-board">
                <!-- Form container -->
                <div class="container-form">
                    <form action="#" method="post" target="_self">
                        <div>
                            <label for="task-content"></label>
                            <input type="text" name="task-content" id="task-content" placeholder="Enter your task">
                        </div>

                        <div>
                            <label for="task-date">Date:</label>
                            <input type="date" name="task-date" id="task-date">
                        </div>

                        <div>
                            <label for="task-time">Time:</label>
                            <input type="time" name="task-time" id="task-time">
                        </div>

                        <div>
                            <button type="submit">Add Note</button>
                        </div>
                        <div>
                            <button type="reset"">Reset Form</button>
                        </div>
                        <div id="container-status" class="container-status">
                            
                        </div>
                    </form>
                </div>

                <!-- Notes container -->
                <div id="container-notes" class="container-notes">
                    <ul id="note" class="box-note">

                    </ul>
                </div>
            </section>
        
            <!-- Footer section -->
            <footer>
                <div class="footer-content">

                        </li>
                        <li>
                            <a href="https://www.codepen.io/itamarrosenblum/" title="CodePen" target="_blank"><i class="fab fa-codepen"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
